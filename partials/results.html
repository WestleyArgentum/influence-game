<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="nav">
            <div class="row">
                <div class="col-sm-10">
                    <h2>Full Results</h2>
                </div>
                <div class="col-sm-2">
                    <div class="navbar-form navbar-right">
                        <input type="submit" class="btn btn-primary" ng-click="results.restart()" value="New Game" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="body-results container">
    <div class="row">
        <div class="col-sm-12">
        </div>
        <div class="col-sm-12">
        </div>
    </div>

    <div class="row">
        <div ng-repeat="team in gameModel.teams" class="col-sm-6">
            <div class="row">
                <div class="col-sm-9 results-team-name">
                    {{team.name}}
                </div>
                <div class="col-sm-3 results-team-score" ng-class="{team{{team.id}}: true}">
                    {{team.score}}
                </div>
                <div class="col-sm-12 vote-vis-legend">
                    Congress:
                    <div class="vote-vis-with" ng-class="{team{{team.id}}: true}"></div>
                    voted with
                    <div class="vote-vis-against" ng-class="{team{{team.id}}: true}"></div>
                    voted against
                    <div class="vote-vis-inaction" ng-class="{team{{team.id}}: true}"></div>
                    took no action
                </div>
                <div class="list-group col-sm-12">
                    <div class="list-group-item" ng-repeat="industry in team.industries">
                        <div class="row">
                            <div class="col-sm-8 results-industry-name">
                                {{industry}}
                            </div>
                            <div class="col-sm-4 results-industry-score" ng-class="{team{{team.id}}: true}">
                                {{gameModel.industryStats[industry].score}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <vote-vis team=team industry=gameModel.industryStats[industry]></vote-vis>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

</div>
