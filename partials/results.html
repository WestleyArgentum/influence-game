<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="nav">
            <div class="row">
                <div class="col-sm-12">
                    <div class="navbar-form navbar-right">
                        <input type="submit" class="btn btn-primary" ng-click="results.restart()" value="New Game" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="body-results container">
    <div class="row">
        <div class="col-sm-12">
            <tabset>
                <tab ng-repeat="team in gameModel.teams" heading="{{team.name}}" active="team.active">

                    <div class="col-sm-12">
                        <h4>Groups on this team</h4>
                    </div>

                    <div class="list-group col-sm-12">
                        <div class="list-group-item" ng-repeat="industry in team.industries">
                            <div class="row">
                                <div class="col-sm-3">
                                    {{industry}}
                                </div>
                                <div class="col-sm-9">
                                    {{gameModel.industryStats[industry]}}
                                </div>
                            </div>
                        </div> 
                    </div>

                </tab>
            </tabset>
        </div>
    </div>


</div>
