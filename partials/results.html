<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="nav">
            <div class="row">
                <div class="col-sm-10">
                    <h2>Full Results</h2>
                </div>
                <div class="col-sm-2">
                    <div class="navbar-form navbar-right">
                        <input type="submit" class="btn btn-primary" ng-click="results.restart()" value="New Game" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="body-results container">
    <div class="row">
        <div class="col-sm-12">
        </div>
        <div class="col-sm-12">
        </div>
    </div>

    <div class="row">
        <div ng-repeat="team in gameModel.teams" class="col-sm-6">
            <div class="row">
                <div class="col-sm-12 score-name">
                    <h4>{{team.name}}</h4>
                </div>
                <div class="list-group col-sm-12">
                    <div class="list-group-item" ng-repeat="industry in team.industries">
                        <div class="row">
                            <div class="col-sm-4">
                                {{industry}}
                            </div>
                            <div class="col-sm-2 score-num" ng-class="{team{{team.id}}: true}">
                                {{gameModel.industryStats[industry].score}}
                            </div>
                            <div class="col-sm-6">
                                Votes Won: {{gameModel.industryStats[industry].votes_won}} <br>
                                Votes Lost: {{gameModel.industryStats[industry].votes_lost}} 
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

</div>
